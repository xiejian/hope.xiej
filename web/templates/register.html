{% extends "_ptitle.html" %}
{% block head %}
    <link type="text/css" href="{{url_for('static',filename='css/register.css')}}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="grid_16">
<h2>Create a New Account</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <div class="register grid_9 alpha">
<form action="{{ url_for('register') }}" method=post>
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <table><tr>
        <td>E-mail:</td>
        <td><input type=email name=username value="{{ session['email'] }}" size="20"></td>
    </tr><tr>
        <td>Password:</td><td><input type=password name=password size="20"></td>
    </tr><tr>
        <td>Confirm Password:</td>
        <td><input type=password name=password2 size="20"></td>
    </tr><tr>
        <td>{% if session['referrer'] %} √ {% endif %}<input type=hidden name=referrer value="{{ session['referrer'] }}"></td>
        <td><input type=submit value=Register></td>
    </tr></table>
</form>
    </div>
    <div class="grid_5 omega">Help</div>
</div>
    <p>　</p>
{% endblock %}
