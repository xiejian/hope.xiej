{% extends "__wrap.html" %}
{% block thead %}
    <script type="text/javascript" src="{{url_for('static',filename='js/_ptitle.js')}}"></script>
    <link type="text/css" href="{{url_for('static',filename='css/_ptitle.css')}}" rel="stylesheet" />
{% endblock %}
{% block title %}

    <div class="grid_6 ptlogo"><br/>
        <a href="/"><img src="{{url_for('static',filename='img/logo.gif')}}"/></a>
    </div>
    <div class="grid_10 ptlogin">
        <form class="login" action="{{ url_for('home') }}" method=post>
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            <input type=email name=username size="16">
            <input type=password name=password size="10">
            <input type=submit value=Login>
        </form>

        {% if request.path == url_for('home') %}
            {% for category,message in get_flashed_messages(with_categories=True) %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </div>
    <div class="clear"></div>

{% endblock %}
