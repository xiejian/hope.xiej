{% extends "__wrap.html" %}
{% block thead %}
    <script type="text/javascript" src="{{url_for('static',filename='js/_ptitle.js')}}"></script>
    <link type="text/css" href="{{url_for('static',filename='css/_ptitle.css')}}" rel="stylesheet" />
{% endblock %}
{% block title %}

    <div class="grid_9 ptlogo"><br/>
        <a href="/"><img src="{{url_for('static',filename='img/logo.gif')}}" title="Bitcoin Futures Exchange"/></a>
    </div>
    <div class="grid_7 ptlogin">
        <form class="login" action="{{ url_for('home') }}" method=post>
            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
            <input type=email name=username size="18" required="required">
            <!--span class="placeholder">Email</span-->
            <input type=password name=password size="10" required="required">
            <!--span class="placeholder">Password</span-->
            <input type=submit value=Login>
            {% if g.login_failed %}
                <div class="login_failed">Username or Password is Incorrect. <a href="">Lost password?</a></div><!--todo password recovery -->
            {% endif %}
        </form>
    </div>
    <div class="clear"></div>

{% endblock %}
