{% extends "_utitle.html" %}
{% block head %}
    <script type="text/javascript" src="{{url_for('static',filename='js/market.js')}}"></script>
    <link type="text/css" href="{{url_for('static',filename='css/market.css')}}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div class="navi">

    <ul class="submenu">
        <li><a href=0>Open conts</a></li>
        <li><a href=1>New conts</a></li>
        <li><a href=2>Closed conts</a></li>
    </ul>
    <div class="subheader"> Top 3 </div>



    <!-- root element for scrollable -->
    <div class="navi"></div>
    <div class="scrollable">

        <!-- root element for the items -->
        <div class="items">

            <div>
                Volume:
                <table><tr><th>1</th><td>USD</td><td>USD</td><td>USD</td></tr></table>
            </div>

            <div>
                Up:
                <table><tr><th>1</th><td>USD</td><td>USD</td><td>USD</td></tr></table>
            </div>

            <div>
                Down:
                <table><tr><th>1</th><td>USD</td><td>USD</td><td>USD</td></tr></table>
            </div>

        </div>

    </div>

    <!-- "next page" action -->
    </div>


<div class="grid_13 subm_tab">
    <h3>Open Contracts</h3>
    <div id='o_cont_grid' class="grid_13 alpha omega" style="height:500px;"></div>
</div>

<div class="grid_13 subm_tab">
    <h3>New Contracts</h3>
    <div id='n_cont_grid' class="grid_13 alpha omega" style="height:500px;"></div>
</div>

<div class="grid_13 subm_tab">
    <h3>Closed Contracts</h3>
    <div id='c_cont_grid' class="grid_13 alpha omega" style="height:500px;"></div>
</div>


<a href="{{url_for('contract')}}">Create My Own Contract</a>


<!-- overlayed element -->
<div class="modal F" id="cont_overlay">
    <!-- the external content is loaded inside this tag -->
    <div class="cont_wrap"></div>
</div>
{% endblock %}
